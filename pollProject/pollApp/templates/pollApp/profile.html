<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        {% for vote in profile %}
          <li>{{ vote.user }} voted for {{ vote.option }} at {{ vote.timestamp }}</li>
        {% endfor %}
        </ul>
    {% comment %} {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }}-->{{ choice.votes }} </li>
    {% endfor %}



    <a href="{% url 'pollApp:detail' question.id %}">vote again</a>
    <button><a href="{% url 'pollApp:poll-logout' %}">Logout</a></button> {% endcomment %}

</body>

</html>
